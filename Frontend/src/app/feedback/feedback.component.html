<app-navbar [currentLang]="currentLang" (langChange)="toggleLanguage()"></app-navbar>
<div class="feedback-container">
  <h2>{{'SUBMIT_YOUR_FEEDBACK' | translate}}</h2>
  <form (submit)="submitFeedback()">
    <textarea [(ngModel)]="feedbackMessage" name="feedbackMessage" [placeholder]="'WRITE_YOUR_FEEDBACK...' | translate" required></textarea>
    <button type="submit">{{'SUBMIT' | translate}}</button>
  </form>
</div>
<app-footer></app-footer>
